<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-buttom></ion-back-buttom>
    </ion-buttons>
    <ion-title>{{ator.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="ator">
    <ion-card-header>
      <img *ngIf="ator.cartaz" src="{{ator.cartaz}}">
      <ion-icon *ngIf="!ator.cartaz" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>{{ator.nome}}</h1>
      <p>{{ator.local}}
        <ion-chip [color]="ator.idade" outline>
          <ion-label>{{ator.idade}}</ion-label>
        </ion-chip>
      </p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="medium" *ngFor="let trabalhos of ator.trabalhos">{{trabalhos}}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
